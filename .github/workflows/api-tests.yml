name: API Tests (Postman + Newman)

on:
  push:
  pull_request:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017

    steps:
      # Checkout tests repo
      - name: Checkout tests repo
        uses: actions/checkout@v4

      # Checkout backend repo
      - name: Checkout backend repo
        uses: actions/checkout@v4
        with:
          repository: silumi95/automation-engineer-test-be
          path: backend
          token: ${{ secrets.GITHUB_TOKEN }}

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install backend dependencies
      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      # Wait for MongoDB
      - name: Wait for MongoDB
        run: |
          sudo apt-get update && sudo apt-get install -y netcat
          echo "Waiting for MongoDB to be ready..."
          for i in {1..30}; do
            nc -z mongodb 27017 && echo "MongoDB is ready" && break
            echo "MongoDB not ready yet..."
            sleep 2
          done

      # Start backend server
      - name: Start backend server
        working-directory: backend
        env:
          PORT: 8000
          MONGO_URI: mongodb://mongodb:27017/qa_test_db
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          npm run dev &   # start backend in background
          echo "Waiting for backend to respond..."
          for i in {1..30}; do
            nc -z localhost 8000 && echo "Backend ready" && break
            echo "Backend not ready yet..."
            sleep 2
          done
          sleep 5  # extra buffer to ensure backend fully initialized

      # Install Newman
      - name: Install Newman
        run: npm install -g newman

      # Run Postman collection
      - name: Run Postman collection
        run: |
          ls -la Backend-repo/postman/
          newman run "Backend-repo/postman/E2E Shift Management.postman_collection.json" \
            --environment "Backend-repo/postman/QA Environment.postman_environment.json" \
            --global-var "adminEmail=${{ secrets.ADMINEMAIL }}" \
            --global-var "adminPassword=${{ secrets.ADMINPASSWORD }}" \
            --globals Backend-repo/postman/global.json \
            --reporters cli,json \
            --reporter-json-export Backend-repo/newman-report.json

      # Upload Newman report
      - name: Upload Newman report
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: Backend-repo/newman-report.json

      # Comment Newman summary on PR
      - name: Comment Newman summary on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'Backend-repo/newman-report.json';
            if (!fs.existsSync(reportPath)) {
              console.log('Newman report not found');
              return;
            }
            const report = JSON.parse(fs.readFileSync(reportPath));
            const stats = report.run.stats;
            const summary = `
            ## Newman API Test Results

            **Assertions**
            - Passed: ${stats.assertions.total - stats.assertions.failed}
            - Failed: ${stats.assertions.failed}
            - Total: ${stats.assertions.total}

            **Requests**
            - Total: ${stats.requests.total}
            - Failed: ${stats.requests.failed}

            Duration: ${report.run.timings.completed - report.run.timings.started} ms
            `;
            if (context.issue.number) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: summary
              });
            } else {
              console.log(summary);
            }
