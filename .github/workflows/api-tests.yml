name: API Tests (Postman + Newman)

on:
  push:
  pull_request:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017

    steps:
      # 1Ô∏è‚É£ Checkout test repo (current repo)
      - name: Checkout tests repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Checkout backend repo
      - name: Checkout backend repo
        uses: actions/checkout@v4
        with:
          repository: silumi95/automation-engineer-test-be
          path: backend

      # 3Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 4Ô∏è‚É£ Install backend dependencies
      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      # 5Ô∏è‚É£ Install netcat (for port checks)
      - name: Install netcat
        run: sudo apt-get update && sudo apt-get install -y netcat-openbsd

      # 6Ô∏è‚É£ Wait for MongoDB
      - name: Wait for MongoDB
        run: |
          echo "Waiting for MongoDB..."
          for i in {1..30}; do
            nc -z localhost 27017 && echo "MongoDB ready" && break
            sleep 2
          done

      # 7Ô∏è‚É£ Start backend server
      - name: Start backend server
        working-directory: backend
        env:
          PORT: 8000
          MONGO_URI: mongodb://127.0.0.1:27017/qa_test_db
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          npm run dev &
          echo "Waiting for backend on port 8000..."
          for i in {1..30}; do
            nc -z localhost 8000 && echo "Backend ready" && break
            sleep 2
          done

      # 8Ô∏è‚É£ Install Newman
      - name: Install Newman
        run: npm install -g newman newman-reporter-htmlextra

      # 9Ô∏è‚É£ Run Postman collection
      - name: Run Postman collection
        run: |
          ls -la backend/postman/

          newman run "backend/postman/E2E Shift Management.postman_collection.json" \
            -e "backend/postman/QA Environment.postman_environment.json" \
            --global-var "adminEmail=${{ secrets.ADMINEMAIL }}" \
            --global-var "adminPassword=${{ secrets.ADMINPASSWORD }}" \
            -r cli,json,htmlextra \
            --reporter-json-export newman-report.json \
            --reporter-htmlextra-export newman-report.html

      # üîü Upload Newman report
      - name: Upload Newman report
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: |
            newman-report.json
            newman-
